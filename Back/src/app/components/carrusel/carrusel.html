<div class="carousel quicksand" (mouseenter)="stopAutoPlay()" (mouseleave)="startAutoPlay()">
    <div class="carousel__inner" [style.transform]="'translateX(-' + (currentIndex * 100) + '%)'">
        <div class="carousel__item" *ngFor="let slide of slides">
            <!-- Use a placeholder if image fails or use a distinct class for empty state if needed. 
                 Since user said they will put images, we point to expected paths. 
                 We'll add a fallback strictly for dev viz if needed, but simple img is standard. -->
            <img [src]="slide.image" [alt]="slide.title" class="carousel__image"
                onerror="this.style.display='none'; this.nextElementSibling.style.display='block'">

            <div class="carousel__caption">
                <h2 class="carousel__title">{{ slide.title }}</h2>
                <p class="carousel__description">{{ slide.description }}</p>
            </div>
        </div>
    </div>

    <button class="carousel__control carousel__control--prev" (click)="prevSlide()" aria-label="Anterior">
        &#10094;
    </button>
    <button class="carousel__control carousel__control--next" (click)="nextSlide()" aria-label="Siguiente">
        &#10095;
    </button>

    <div class="carousel__indicators">
        <span *ngFor="let slide of slides; let i = index" class="carousel__indicator"
            [class.active]="i === currentIndex" (click)="goToSlide(i)">
        </span>
    </div>
</div>
